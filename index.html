<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Local Beer Rating App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">
  <!-- JQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- My custom scripts -->
  <script defer src="scripts.js"></script>
</head>

<body>

  <nav class="row container-fluid header-style">
    <div class="col-xs-3">
      <div class="col-xs-offset-2 logo shadow">Hoppr</div>
    </div>
    <div class="col-xs-9 top-padding">
      <form class="">
        <fieldset class="">
          <input id="zip" type="number" name="zip" placeholder="Enter current 5 digit zip!">
          <label class="white-text" for="radius">Within mile radius</label>
          <select id="radius" name="radius">
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
        </fieldset>
        <input class="" type="submit" value="Let's go!">
      </form>
      <div id="div1" class="alert text-center alert-warning alert-style collapse">Oops, try a five digit numeric zip code!</div>
      <div id="div2" class="alert text-center alert-danger alert-style collapse">Your area doesn't seem to have breweries. That sucks!</div>
    </div>
  </nav>

  <main class="container-fluid row">
    <div id="list" class="col-xs-4 list-style">
      <div id="landing">
      </div>
    </div>
    <div id="map" class="col-xs-8 map-style"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP3Sb-r5ReM1sHrEavLFqJsoVhZ10Wd18&callback=initMap">
    </script>
  </main>

  <footer class="container-fluid row footer-style">
    <div class="">Â© 2017 Stefan Baatz. All Rights Reserved</div>
  </footer>
</body>

</html>
